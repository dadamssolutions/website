<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Dadams solutions llc">
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    <!-- Bootstrap core CSS & JS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha384-WSqoNUPpapJXJUXE7PAaXj8wsSt9V0JFp/VNSb6XJaVrWdCpC/8DUw5fQf2vVqEJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Nunito:200,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

    {% include analytics.html %}
</head>

<body>
    {% include header.html %}

    <main role="main">
        {{ content }}
    </main>

    {% include footer.html %}
</body>
</html>
