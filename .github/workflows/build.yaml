name: build

on:
  pull_request:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # - name: Set ReCaptcha Site Key
        # run: sed -i 's/6LfrqrwZAAAAAIG5jGLIsLFLpVj0V0K52AddS0he/6Lc9j7YZAAAAAOx71vGQuwqqcaALIwLxRDgPpsmL/' contact.html
      - uses: acorn-io/actions-setup@v2
        with:
          acorn-version: main
      - name: Build
        run: |
          acorn build -t ghcr.io/${{ github.repository_owner }}website:latest .
